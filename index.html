<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<h1>Hello World Data</h1>
		<p>I'm hosted with GitHub Pages. Visualization</p>
		<div id="chart_1_bar"></div>
		<script>
			google.charts.load('current',{packages:['corechart','bar']});
			google.charts.setOnLoadCallback(drawStacked);
			function drawStacked()
			{
				var data = google.visualization.arrayToDataTable(
				[
					['Month','Pay'],
					['10/2016',9780.31],
					['11/2016',19660.66],
					['12/2016',12103.34],
					['1/2017',7413.96],
					['2/2017',11077.25],
					['3/2017',7684.48],
					['4/2017',12809.26],
					['5/2017',7921.54],
				]);
				var options=
				{
					title:'รายจ่ายเดือนแต่ละเดือน',
					hAxis:
					{
						title:'เดือน/ปี'
					},
					vAxis:
					{
						title:'รายจ่าย (บาท)'
					}
				};
				var chart = new google.visualization.ColumnChart(document.getElementById('chart_1_bar'));
				chart.draw(data,options);
			}
		</script>
	</body>
</html>
