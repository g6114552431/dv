<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<h1>Hello World Data</h1>
		<p>I'm hosted with GitHub Pages. Visualization</p>
		<div id="chart_1_bar"></div>
		<script>
			google.charts.load('current',{packages:['corechart','bar']});
			google.charts.setOnLoadCallback(chart_1_bar);
			function chart_1_bar()
			{
				var data=google.visualization.arrayToDataTable(
				[
					['Month','รายจ่าย (บาท)'],
					['10/2016',9780.31],
					['11/2016',19660.66],
					['12/2016',12103.34],
					['1/2017',7413.96],
					['2/2017',11077.25],
					['3/2017',7684.48],
					['4/2017',12809.26],
					['5/2017',7921.54]
				]);
				var options=
				{
					title:'รายจ่ายรวมแต่ละเดือน',
					hAxis:{title:'เดือน/ปี'},
					vAxis:{title:'รายจ่าย (บาท)'},
					width:800,
					height:400,
					bar:{groupWidth:"90%"},
					legend:{position:"none"}
				};
				var chart=new google.visualization.ColumnChart(document.getElementById('chart_1_bar'));
				chart.draw(data,options);
			}
		</script>
		<div id="chart_2_pie"></div>
		<script>
			google.charts.load('current',{packages:['corechart']});
			google.charts.setOnLoadCallback(chart_2_pie);
			function chart_2_pie()
			{
				var data=google.visualization.arrayToDataTable(
				[
					['Type','รายจ่าย (บาท)'],
					['การเดินทาง',6972.69],
					['อาหาร/เครื่องดื่ม',5897],
					['อื่นๆ',4497.7],
					['กิจกรรม',1236.6],
					['สินค้า',1056.67]
				]);
				var options=
				{
					title:'รายจ่ายแต่ละประเภท เดือน 11/2016',
					width:800,
					height:400
				};
				var chart=new google.visualization.PieChart(document.getElementById('chart_2_pie'));
				chart.draw(data,options);
			}
		</script>
		<div id="chart_3_deviation"></div>
		<script>
			google.charts.load('current',{packages:['corechart','bar']});
			google.charts.setOnLoadCallback(chart_3_deviation);
			function chart_3_deviation()
			{
				var data=google.visualization.arrayToDataTable(
				[
					['Type','อัตราเพิ่ม (บาท)',{ role:'style'}],
					['อาหาร/เครื่องดื่ม',355,'red'],
					['การเดินทาง',278.74,'red'],
					['สินค้า',150,'red'],
					['กิจกรรม',-1330,'green'],
					['อื่นๆ',-4341.46,'green']
				]);
				var options=
				{
					title:'รายจ่ายแต่ละประเภท เดือน 5/2017 เทียบกับเดือน 4/2017',
					hAxis:{title:'ประเภท'},
					vAxis:{title:'รายจ่าย (บาท)'},
					width:800,
					height:400,
					bar:{groupWidth:"90%"},
					legend:{position:"none"}
				};
				var chart=new google.visualization.ColumnChart(document.getElementById('chart_3_deviation'));
				chart.draw(data,options);
			}
		</script>
	</body>
</html>
